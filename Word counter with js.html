<html>
    <title>
        Word character counter with javascript
    </title>
    <body>
        <h1>
            Word character counter with Javascript
        </h1>
        <p>Type in your sentence</p>
        <br>
        <input type="text" id="words" value="">
        <button onclick="countwords()">Count words character</button>
        <p id ="count" ></p>
    </body>
    <script>
function countwords() {
    let x = document.getElementById("words").value;
    alert(document.getElementById("count").innerHTML = x.length);
}
    </script>
</html>
